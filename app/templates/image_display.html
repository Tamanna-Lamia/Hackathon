    <style>
/* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body style */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

/* Container for the cards */
.card-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
    gap: 20px;
    width: 80%;
    max-width: 1200px;
}

/* Style for each card */
figure {
    position: relative;
    width: 100%;
    height: 250px; /* Fixed height for landscape orientation */
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

/* Image inside the card */
figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

/* Caption style */
figure figcaption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px;
    font-size: 1.5rem;
    font-weight: bold;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease;
}

/* Show caption on hover */
figure:hover figcaption {
    opacity: 1; /* Show the caption */
}

/* Scale the image on hover */
figure:hover img {
    transform: scale(1.1); /* Slightly zoom the image */
}

/* Media Query for smaller screens (single column) */
@media (max-width: 768px) {
    .card-container {
        grid-template-columns: 1fr; /* 1 card per row */
    }
}

</style>
